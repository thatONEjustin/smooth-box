#######################################################################
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$modShift = SUPER_SHIFT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, wezterm
bind = $modShift, Q, killactive
# bind = $mainMod, ESCAPE, exec, systemctl suspend
bind = $modShift, ESCAPE, exit
# bind = $mainMod, E, exec, zen
# bind = $mainMod, V, togglefloating
bind = $mainMod, SPACE, exec, rofi -show drun -m $MAIN_MONITOR
# bind = $modShift, SPACE, pseudo, # dwindle
# bind = $modShift, SPACE, togglesplit, dwindle
bind = $modShift, W, togglegroup
bind = $modShift, SPACE, togglefloating
bind = $modShift, P, exec, grim -g "$(slurp)"

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, $WORKSPACE1
bind = $mainMod, 2, workspace, $WORKSPACE2
bind = $mainMod, 3, workspace, $WORKSPACE3
bind = $mainMod, 4, workspace, $WORKSPACE4

bind = $mainMod, 5, workspace, $WORKSPACE5
bind = $mainMod, 6, workspace, $WORKSPACE6

bind = $mainMod, 7, workspace, $WATCHSPACE

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $modShift, 1, movetoworkspace, $WORKSPACE1
bind = $modShift, 2, movetoworkspace, $WORKSPACE2
bind = $modShift, 3, movetoworkspace, $WORKSPACE3
bind = $modShift, 4, movetoworkspace, $WORKSPACE4

bind = $modShift, 5, movetoworkspace, $WORKSPACE5
bind = $modShift, 6, movetoworkspace, $WORKSPACE6

bind = $modShift, 7, movetoworkspace, $WATCHSPACE

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize Submapping
bind=ALT,R,submap,resize

submap=resize

binde=,right,resizeactive,50 0
binde=,left,resizeactive,-50 0
binde=,up,resizeactive,0 -50
binde=,down,resizeactive,0 50

bind=,escape,submap,reset
