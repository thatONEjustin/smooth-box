## font
# set $font 'FiraCode Nerd Font Mono'
# set $font_size 12

# set $resize 20px

## colors
$BG=282a36 # #282a36
$FG=f8f8f2 # #f8f8f2
$BR=44475a # #44475a
$CYAN=8be9fd # #8be9fd
$GREEN=50fa7b # #50fa7b
$ORANGE=ffb86c # #ffb86c
$PINK=ff79c6 # #ff79c6
$PURPLE=bd93f9 # #bd93f9
$RED=ff5555 # #ff5555
$YELLOW=f1fa8c # #f1fa8c

# Execute your favorite apps at launch
exec-once=waybar &
exec-once=blueman-applet &
exec-once=swww-daemon &
exec-once=mako &
exec-once=$HOME/.local/scripts/swayidle_default.sh &
# exec-once=$HOME/git/smoothland/home/scripts/desktop_idle.sh &

# Some default env vars.
env = XCURSOR_SIZE,20

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = us
}

general {
  gaps_in = 5
  gaps_out = 10
  border_size = 2
  col.active_border = rgb($CYAN) rgb($PINK) 45deg
  col.inactive_border = rgb($BG)

  layout = dwindle
}

decoration {
    inactive_opacity = 0.8 

    rounding = 10

    blur {
        enabled = true
        size = 20
        passes = 1
        new_optimizations = true
    }

    shadow {
        enabled = true
        color = rgb($BR)
    }
}

group {
    drag_into_group = 2
    groupbar {
        font_family = FiraCode Nerd Font Mono
        font_size = 12
        height = 16

        col.active = rgb($PINK)
        col.inactive = rgb($BR)
    }
}

animations {
  enabled = yes

  # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

dwindle {
  # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  # pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

# master {
  # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
  # new_is_master = true
