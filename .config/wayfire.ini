# Output configuration ─────────────────────────────────────────────────────────
#
# [output:eDP-1]
[output:DP-1]
mode = 2560x1440@144
position = 1080,640
transform = normal
scale = 1.000000

[output:DP-2]
mode = 1920x1080@60
position = 0,0
transform = 90
scale = 1.000000

# Core options ─────────────────────────────────────────────────────────────────
[core]
# List of plugins to be enabled.
# See the Configuration document for a complete list.
plugins = \
  alpha \
  animate \
  autostart \
  command \
  cube \
  expo \
  fast-switcher \
  fisheye \
  foreign-toplevel \
  grid \
  gtk-shell \
  idle \
  invert \
  move \
  oswitch \
  place \
  resize \
  shortcuts-inhibit \
  simple-tile \
  switcher \
  vswitch \
  wayfire-shell \
  window-rules \
  wm-actions \
  wobbly \
  wrot \
  zoom

# Close focused window.
close_top_view = <super> KEY_Q | <alt> KEY_F4

# Workspaces arranged into a grid: 3 × 3.
vwidth = 3
vheight = 3

# Prefer client-side decoration or server-side decoration
preferred_decoration_mode = server-side

# Mouse bindings ───────────────────────────────────────────────────────────────
# Drag windows by holding down Super and left mouse button.
[move]
# activate = <super> BTN_LEFT

# Resize them with right mouse button + Super.
[resize]
# activate = <super> BTN_RIGHT

# Fisheye effect.
[fisheye]
toggle = <super> <ctrl> KEY_F

# Startup commands ─────────────────────────────────────────────────────────────

[autostart]

# Automatically start background and panel.
# Set to false if you want to override the default clients.
autostart_wf_shell = false

# Set the wallpaper, start a panel and dock if you want one.
#
# background = wf-background
panel = waybar
# dock = wf-dock

# Output configuration
# https://wayland.emersion.fr/kanshi/
outputs = kanshi

# Notifications
# https://wayland.emersion.fr/mako/
notifications = mako

# Screen color temperature
# TODO: Look into replacing this
# gamma = wlsunset

# Idle configuration
idle = swayidle before-sleep swaylock

# XDG desktop portal
# Needed by some GTK applications
portal = /usr/lib/systemd/user/xdg-desktop-portal.service

# Example configuration:
# [idle]
# toggle = <super> KEY_Z
# screensaver_timeout = 300
# dpms_timeout = 600

# Applications ─────────────────────────────────────────────────────────────────

[command]
binding_terminal = <super> KEY_ENTER
command_terminal = wezterm

# Start your launcher
binding_launcher = <super> KEY_SPACE
command_launcher = wofi --show
# Screen locke
binding_lock = <super> <shift> KEY_ESC
command_lock = swaylock

# Logout
# https://github.com/ArtsyMacaw/wlogout
binding_logout = <super> KEY_ESC
command_logout = wlogout

# Screenshots
# https://wayland.emersion.fr/grim/
# https://wayland.emersion.fr/slurp/
binding_screenshot = <super> KEY_P
command_screenshot = grim $(date '+%F_%T').png
binding_screenshot_interactive = <super> <shift> KEY_P
command_screenshot_interactive = slurp | grim -g - $(date '+%F_%T').png

# Volume controls
# https://alsa-project.org
# repeatable_binding_volume_up = KEY_VOLUMEUP
# command_volume_up = amixer set Master 5%+
# repeatable_binding_volume_down = KEY_VOLUMEDOWN
# command_volume_down = amixer set Master 5%-
# binding_mute = KEY_MUTE
# command_mute = amixer set Master toggle

# Screen brightness
# https://haikarainen.github.io/light/
# repeatable_binding_light_up = KEY_BRIGHTNESSUP
# command_light_up = light -A 5
# repeatable_binding_light_down = KEY_BRIGHTNESSDOWN
# command_light_down = light -U 5

# Windows ──────────────────────────────────────────────────────────────────────

# Actions related to window management functionalities.
#
[wm-actions]
toggle_fullscreen = <super> KEY_F
# toggle_always_on_top = <super> KEY_X
# toggle_sticky = <super> <shift> KEY_X

# Position the windows in certain regions of the output.
[grid]
#
# ⇱ ↑ ⇲   │ 7 8 9
# ← f →   │ 4 5 6
# ⇱ ↓ ⇲ d │ 1 2 3 0
# ‾   ‾
slot_bl = <super> KEY_KP1
slot_b = <super> KEY_KP2
slot_br = <super> KEY_KP3
slot_l = <super> KEY_LEFT | <super> KEY_KP4
slot_t = <super> KEY_UP | <super> KEY_KP5
slot_r = <super> KEY_RIGHT | <super> KEY_KP6
slot_tl = <super> KEY_KP7
slot_c = <super> KEY_KP8
slot_tr = <super> KEY_KP9
# Restore default.
restore = <super> KEY_DOWN | <super> KEY_KP0

# Change active window with an animation.
[switcher]
next_view = <alt> KEY_TAB
prev_view = <alt> <shift> KEY_TAB

# Simple active window switcher.
[fast-switcher]
activate = <alt> KEY_ESC

# Workspaces ───────────────────────────────────────────────────────────────────

# Switch to workspace.
[vswitch]
binding_left = <ctrl> <super> KEY_LEFT
binding_down = <ctrl> <super> KEY_DOWN
binding_up = <ctrl> <super> KEY_UP
binding_right = <ctrl> <super> KEY_RIGHT

# Move the focused window with the same key-bindings, but add Shift.
with_win_left = <ctrl> <super> <shift> KEY_LEFT
with_win_down = <ctrl> <super> <shift> KEY_DOWN
with_win_up = <ctrl> <super> <shift> KEY_UP
with_win_right = <ctrl> <super> <shift> KEY_RIGHT

# Show an overview of all workspaces.
[expo]
toggle = <super> KEY_E
# Select a workspace.
# Workspaces are arranged into a grid of 3 × 3.
# The numbering is left to right, line by line.
#
# ⇱ k ⇲
# h ⏎ l
# ⇱ j ⇲
# ‾   ‾
# See core.vwidth and core.vheight for configuring the grid.
select_workspace_1 = KEY_1
select_workspace_2 = KEY_2
select_workspace_3 = KEY_3
select_workspace_4 = KEY_4
select_workspace_5 = KEY_5
select_workspace_6 = KEY_6
select_workspace_7 = KEY_7
select_workspace_8 = KEY_8
select_workspace_9 = KEY_9

# Outputs ──────────────────────────────────────────────────────────────────────

# Change focused output.
[oswitch]
# Switch to the next output.
next_output = <super> KEY_O
# Same with the window.
next_output_with_win = <super> <shift> KEY_O

# Invert the colors of the whole output.
# [invert]
# toggle = <super> KEY_I

# Send toggle menu event.
# [wayfire-shell]
# toggle_menu = <super>

# Tiling 
[simple-tile]
animation_duration = 1
inner_gap_size = 5
outer_horiz_gap_size = 10
outer_vert_gap_size = 10
tile_by_default = all

button_move = <super> BTN_LEFT
button_resize = <super> BTN_RIGHT

key_toggle = <super> KEY_T

key_focus_left  = <super> KEY_H
key_focus_right = <super> KEY_L
key_focus_above = <super> KEY_K
key_focus_below = <super> KEY_J

# Rules ────────────────────────────────────────────────────────────────────────
#
[window-rules]
# maximize_wezterm = on created if app_id contains "wezterm" then maximize
#
# See Window rules for a complete reference.
# https://github.com/WayfireWM/wayfire/wiki/Configuration#window-rules

